<ion-item-sliding *ngIf="config">
  <ion-item [routerLink]="'/config/' + config.id">
    <div slot="start" [class]="config.name ? 'dot dot-unread' : 'dot'"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ config.name }}
        <span class="date">
        </span>
      </h2>
      <h3>{{ config.ip }}</h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="editConfig(config)" color='primary'>Edit</ion-item-option>
    <ion-item-option (click)="removeConfig(config)" color='danger'>Remove</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
